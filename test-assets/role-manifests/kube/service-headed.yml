# This is a role with exposed ports, and without the headless tag
---
instance_groups:
- name: myrole
  jobs: []
  run:
    scaling:
      min: 1
      max: 2
    exposed-ports:
      - name: http
        protocol: TCP
        external: 80
        internal: 8080
        public: false
      - name: https
        protocol: TCP
        external: 443
        internal: 443
        public: true
