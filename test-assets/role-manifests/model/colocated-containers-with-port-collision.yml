---
instance_groups:
- name: main-role
  scripts: ["myrole.sh"]
  run:
    memory: 1
    exposed-ports:
    - name: http
      protocol: TCP
      internal: 8080
      external: 80
    - name: https
      protocol: TCP
      internal: 9443
      external: 443
    - name: range
      protocol: TCP
      internal: 10000-11000
  tags:
  - headless
  jobs:
  - name: new_hostname
    release_name: tor
  - name: tor
    release_name: tor
  colocated_containers:
  - to-be-colocated

- name: to-be-colocated
  type: colocated-container
  jobs:
  - name: ntpd
    release_name: ntp
  run:
    memory: 1
    exposed-ports:
    - name: time-srv
      protocol: TCP
      internal: 80
    - name: debug-port
      protocol: TCP
      internal: 10443
